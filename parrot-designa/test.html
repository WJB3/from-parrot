<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #test {
        width: 100px;
        height: 100px;
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <div id="test"></div>
    <script>
      let test = document.getElementById('test'); 
      let time = 0;
      let isTouch=false;
      let clearTimeTimout=null;
      test.addEventListener('click', function () {
        if(isTouch) return ;
        console.log('单击');
      });
      test.addEventListener('touchstart', function () {
        if(clearTimeTimout){
              clearTimeout(clearTimeTimout);
        }
        if(!isTouch) isTouch=true;
        ++time
        if(time===2){
            console.log("双击");
        }
        clearTimeTimout=setTimeout(()=>{
            time=0;
            isTouch=false;
        },300)
      }); 
      test.addEventListener('touchend', function (e) { 
        
        if(time===2){
            console.log("双击结束");
            time = 0;
            isTouch=false;
            e.preventDefault()
        }
      }); 
    </script>
  </body>
</html>
